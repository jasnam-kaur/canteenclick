<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 400px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; }
        form { display: flex; flex-direction: column; }
        button { background: #007bff; color: white; padding: 10px; border: none; cursor: pointer; margin-top: 10px; }

        /* Error message styles */
        .messages { list-style: none; padding: 0; }
        .messages li.error { padding: 10px; background: #f8d7da; color: #721c24; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p>Please enter your username to find your account.</p>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required style="padding: 8px; margin-top: 5px;">
            <button type="submit">Find Account</button>
        </form>
        <p style="margin-top: 15px;"><a href="{% url 'login' %}">&larr; Back to Login</a></p>
    </div>
</body>
</html>
