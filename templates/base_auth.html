<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome - CanteenClick</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
  <style>
    /* === YOUR CUSTOM COLOR PALETTE === */
    :root {
        --canteen-orange: #FE724C;
        --canteen-yellow: #FFC529;
        --canteen-charcoal: #272D2F;
        --canteen-gray: #D7D7D7;
    }
    .btn-primary {
        --bs-btn-bg: var(--canteen-orange);
        --bs-btn-border-color: var(--canteen-orange);
        --bs-btn-color: #fff;
        --bs-btn-hover-bg: #E46642;
        --bs-btn-hover-border-color: #E46642;
        --bs-btn-hover-color: #fff;
    }
    .text-accent {
        color: var(--canteen-orange);
    }
    
    /* === STYLES FOR THE AUTH PAGE (from your files) === */
    html, body {
      height: 100%;
    }
    body {
      background-color: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* This is your .form-container, but centered */
    .auth-card {
      width: 100%;
      max-width: 450px;
    }
    .auth-title {
        color: var(--canteen-orange);
        font-weight: 600;
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 1.5rem;
    }
    .password-wrapper {
        position: relative;
    }
    .password-wrapper .toggle-icon {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
    }
    .form-field-error {
        color: #dc3545; /* Bootstrap's danger color */
        font-size: 0.875em;
        margin-top: 0.25rem;
        list-style: none; /* Removes bullet points */
        padding-left: 0;
    }
  </style>
</head>
<body>

  <main class="auth-card">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4 p-md-5">
        
        <h1 class="auth-title">CanteenClick</h1>
        
        {% block content %}
        {% endblock %}
        
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  {% block scripts %}
  {% endblock %}

</body>
</html>
